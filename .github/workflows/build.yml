    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }} ðŸ˜„
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Install dependencies ðŸš€
      run:  | 
        npm install yarn -g
        yarn install
    - run: yarn server-build
